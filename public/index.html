<!DOCTYPE html>
<html style="height: 100%;" lang="zh">
  <head>
    <meta charset="utf-8">
    <title><%=VUE_APP_TITLE%></title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <link href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link rel="apple-touch-icon" type="image/x-icon" href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico">
    <link rel="icon" href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico" type="image/x-icon" />
    <link rel="Shortcut Icon" href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico" />
    <link rel="stylesheet" href="<%=VUE_APP_STATIC_SERVER%>/static/css/element/element.css">
    <style>
	.full-loading{
		position: fixed;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		z-index: 99999;
		-webkit-transition: opacity 0.5s;
		-moz-transition: opacity 0.5s;
		-ms-transition: opacity 0.5s;
		transition: opacity 0.5s;
	}
	.full-loading .el-loading-parent--relative{
		width: 100%;
		height:100%;
	}
	.full-loading.hiding {
		opacity: 0;
	}
	.full-loading.hide{
		display: none;
	}
	.el-loading-spinner {
		top:50%;
		margin-top:-21px;
		width:100%;
		text-align:center;
		position:absolute
	}
	.el-loading-spinner .el-loading-text {
		color:#409EFF;
		margin:3px 0;
		font-size:14px
	}
	.el-loading-spinner .circular {
		height:42px;
		width:42px;
		-webkit-animation:loading-rotate 2s linear infinite;
		animation:loading-rotate 2s linear infinite
	}
	.el-loading-spinner .path {
		-webkit-animation:loading-dash 1.5s ease-in-out infinite;
		animation:loading-dash 1.5s ease-in-out infinite;
		stroke-dasharray:90,150;
		stroke-dashoffset:0;
		stroke-width:2;
		stroke:#409EFF;
		stroke-linecap:round
	}
	.el-loading-spinner i {
		color:#409EFF
	}
	@-webkit-keyframes loading-rotate {
		100% {
		-webkit-transform:rotate(360deg);
		transform:rotate(360deg)
	}
	}@keyframes loading-rotate {
		100% {
		-webkit-transform:rotate(360deg);
		transform:rotate(360deg)
	}
	}@-webkit-keyframes loading-dash {
		0% {
		stroke-dasharray:1,200;
		stroke-dashoffset:0
	}
	50% {
		stroke-dasharray:90,150;
		stroke-dashoffset:-40px
	}
	100% {
		stroke-dasharray:90,150;
		stroke-dashoffset:-120px
	}
  }
  @keyframes loading-dash {
		0% {
		stroke-dasharray:1,200;
		stroke-dashoffset:0
	}
	50% {
		stroke-dasharray:90,150;
		stroke-dashoffset:-40px
	}
	100% {
		stroke-dasharray:90,150;
		stroke-dashoffset:-120px
  }
}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
	<div id="fullLoading" class="full-loading "><div class="el-loading-parent--relative"><div class="el-loading-mask" style=""><div class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><!----></div></div></div></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <script src="https://webapi.amap.com/maps?v=1.3&key=69cde24b534b2228abd4fc6a03c9f045"></script> -->
    <% if(NODE_ENV=="development"){ %>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue/vue.js"></script>
    <%}else{%>
      <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue/vue.min.js"></script>
    <%}%>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/axios/axios.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vuex/vuex.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue-router/vue-router.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/element/element.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/moment/moment.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/bigjs/big.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/qs/qs.min.js"></script>
		<script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/xlxs-style/xlsx.full.min.js"></script>		
		<!-- <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/im/GenerateTestUserSig.js"></script>
		<script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/im/lib-generate-test-usersig.min.js"></script> -->
    <script>
      window.onerror = function(message, source, line, column, error) {
          console.warn('warning',message,source,line,column,error)
      }
  </script>
  </body>
</html>
